{%extends 'base.html'%} {%block title%}
<title>寿司ガチャ</title>
{%endblock%} {%block body%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>寿司ガチャへようこそ</h1>
      <p>下の3つからメニューを選んでください</p>
    </div>
  </div>
  <form action="/sushi-gacha" method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="budget"
            value="1000"
            id="budget1"
          />
          <img
            src="{{ url_for('static', filename='image/ume.png') }}"
            alt="#"
          />
          <label class="form-check-label" for="budget1"> </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="budget"
            value="3000"
            id="budget2"
          />
          <label class="form-check-label" for="budget2"> </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="budget"
            value="5000"
            id="budget3"
          />
          <label class="form-check-label" for="budget3"> </label>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-outline-secondary"
          name="submit-sushi"
        >
          寿司ガチャを回す
        </button>
      </div>
    </div>
  </form>

  <style>
    input[type="radio"] + label:before {
      content: "";
      display: inline-block;
      background-size: contain;
      width: 140px;
      height: 140px;
    }
    input[type="radio"][value="3000"] + label:before {
      background-image: url(../../static/image/take.png);
    }
    input[type="radio"][value="5000"] + label:before {
      background-image: url(../../static/image/matsu.png);
    }
    input[type="radio"]:checked + label::before {
      border: 3px solid #000;
      box-sizing: border-box;
    }
    input[type="radio"] {
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
  {%endblock %}
</div>
